

<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <title>Prediction Images</title>
    <style>
        .image-container {
            display: flex;
            flex-wrap: wrap;
        }
        .image-item {
            margin: 10px;
        }
        .image-item img {
            max-width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Prediction Images</h1>
    <div class="image-container">
        {% for appointment in appointments %}
            <div class="image-item">
                <h2>{{ appointment.name }}</h2>
                <img src="{{ appointment.predict.url }}" height="100" onclick="openModal('{{ appointment.predict.url }}')">                <p>{{ appointment.description }}</p>
            </div>
        {% endfor %}
    </div>
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script>
        // Function to open the modal
        function openModal(imageUrl) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("img01");
            modal.style.display = "block";
            modalImg.src = imageUrl;
        }

        // Function to close the modal
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        // Close the modal if user clicks anywhere outside of it
        window.onclick = function(event) {
            var modal = document.getElementById("myModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
